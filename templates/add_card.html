{% extends "base.html" %}

{% block title %}Create Flash Card{% endblock %}

{% block content %}
    <h1>Add a new card</h1>
    <form method="post">
        <p>
            Question:
            <input type="text" name="question">
        </p>
        <p>
            Answer:
            <input type="text" name="answer">
        </p>
        <button type="submit">Create Card</button>
    </form>
    <p>
        <a href="{{ url_for('welcome') }}">Return to Home Page</a>
    </p>
{% endblock %}
